<html lang="en">
  <head>

    <title>Document</title>
    <style>
      @page {
        margin-top: 100px; /* create space for header */
        margin-bottom: 70px; /* create space for footer */
      }
      header {
        position: fixed;
        width: 100%;
        left: 0px;
        right: 0px;
        height: 60px;
        margin-top: -60px;
      }
      footer {
        position: fixed;
        width: 100%;
        bottom: 0;
        height: 50px;
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <footer></footer>
    <main></main>
  </body>
